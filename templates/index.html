<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sierra Trading</title>
    <script>
        var source = {{source}}
        var run = {{run}}
        var last = {{last}}
        var entry = {{entry}}
        var exit = {{exit}}
        var stoploss = {{stoploss}}
        var evaluated = {{evaluated}}
        var backtest = {{backtest}}
    </script>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='table-style.css') }}">

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">


</head>

<body>

    <div class="container">
        <div class="header">
            <h1 class="text-muted">Sierra Trader</h1>
        </div>

        <div class="jumbotron">
            <h3><strong>Checked:</strong> {{run}}</h3>
            <h3><strong>Last evaluated trading day:</strong> {{last}}, from source: {{source}}</h3>
            <h3><strong>Entry analysis:</strong> {{entry}}</h3>
            <h3><strong>Exit analysis:</strong> {{exit}}</h3>
            <h3><strong>Required stop loss:</strong> {{stoploss}}</h3>

        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <h3>Evaluated dataset</h3>
                {{evaluated|safe}}
                <h3>Backtest results</h3>
                {{backtest|safe}}
            </div>

        </div>

        <footer class="footer">
            <p>&copy; PATD Capital 2018. Version 1.1</p>
        </footer>

    </div>
</body>

</html>
